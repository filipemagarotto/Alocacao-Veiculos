<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-register-ph">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="/Alocacao-Veiculos/img/undraw_by_my_car_re_j3jt.svg">
        </div>
        <div class=" form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button> <a href="#">Entrar</a></button>

                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="cpf">CPF</label>
                            <input id="cpf" maxlength="11" type="text" name="cpf" required>
                        </div>
                        <div class="input-box">
                            <label for="fullname">Nome completo</label>
                            <input id="fullname" maxlength="50" type="text" name="fullname" required>
                        </div>
                        <div class="input-box">
                            <label for="birthdate">Data de Nascimento</label>
                            <input id="birthdate" maxlength="10" type="text" name="birthdate" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" maxlength="50" type="text" name="email" required>
                        </div>
                        <div class="input-box">
                            <label for="cep">CEP</label>
                            <input id="cep" maxlength="11" type="text" name="cep" required>
                        </div>
                        <div class="input-box">
                            <label for="address">Endereço</label>
                            <input id="address" maxlength="50" type="text" name="address" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Número</label>
                            <input id="number" maxlength="50" type="text" name="number" required>
                        </div>

                        <div class="input-box">
                            <label for="complement">Complemento</label>
                            <input id="complement" maxlength="50" type="text" name="complement">
                        </div>

                        <div class="input-box">
                            <label for="locality">Cidade</label>
                            <input id="locality" maxlength="50" type="text" name="locality" required>

                        </div>

                        <div class="input-box">
                            <label for="uf">Estado</label>
                            <input id="uf" maxlength="50" type="text" name="uf" required>
                        </div>

                        <div class="input-box">
                            <label for="district">Bairro</label>
                            <input id="district" maxlength="50" type="text" name="district" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" maxlength="50" type="text" name="password" required>

                        </div>
                        <div class="gender-inputs">
                            <div class="gender-title">
                                <h6> Gênero</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </div>
</body>

</html>
