<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessoa Física Cadastro</title>
    <link rel="stylesheet" href="css/style-register-ph.css">
    <script src="js/script-register.js"></script>

</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_by_my_car_re_j3jt.svg">
        </div>
        <div class=" form">
            <form method="POST" action="">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar&nbsp;
                            <span id="titulo-pessoa-fisica" style="display: none;">pessoa física</span>
                            <span id="titulo-pessoa-juridica" style="display: none;">pessoa jurídica</span>
                        </h1>
                    </div>
                    
                    <input type="radio" name="tipo_pessoa" id="tipo_pessoa" value="1" onchange="formPessoaFisica();">Pessoa Física
                    <input type="radio" name="tipo_pessoa" id="tipo_pessoa" value="2" onchange="formPessoaJuridica();">Pessoa Jurídica<br><br>

                    <div class="login-button">
                        <button> <a href="#">Entrar</a></button>

                    </div>
                    <div id="form-pessoa-fisica">

                        <div class="input-box">
                            <label for="cpf">* CPF</label>
                            <input id="cpf" maxlength="11" type="text" name="cpf" required>
                        </div>

                        <div class="input-box">
                            <label for="fullname">* Nome completo</label>
                            <input id="fullname" maxlength="50" type="text" name="fullname" required>
                        </div>

                        <div class="input-box">
                            <label for="birthdate">* Data de Nascimento</label>
                            <input id="birthdate" maxlength="10" type="date" name="birthdate" required>
                        </div>

                        <div class="input-box">
                            <label for="phone">Telefone</label>
                            <input id="phone" maxlength="50" type="tel" name="phone">
                        </div>

                        <div class="input-box">
                            <label for="cell">* Celular</label>
                            <input id="cell" maxlength="50" type="tel" name="cell" required>
                        </div>

                        <div class="input-box">
                            <label for="email">* E-mail</label>
                            <input id="email" maxlength="50" type="email" name="email" required>
                        </div>

                        <div class="input-box">
                            <label for="cep">* CEP</label>
                            <input id="cep" maxlength="11" type="text" name="cep" required>
                        </div>

                        <div class="input-box">
                            <label for="address">* Endereço</label>
                            <input id="address" maxlength="50" type="text" name="address" required>
                        </div>

                        <div class="input-box">
                            <label for="number">* Número</label>
                            <input id="number" maxlength="50" type="text" name="number" required>
                        </div>

                        <div class="input-box">
                            <label for="complement">Complemento</label>
                            <input id="complement" maxlength="50" type="text" name="complement">
                        </div>

                        <div class="input-box">
                            <label for="locality">* Cidade</label>
                            <input id="locality" maxlength="50" type="text" name="locality" required>
                        </div>

                        <div class="input-box">
                            <label for="uf">* Estado</label>
                            <input id="uf" maxlength="50" type="text" name="uf" required>
                        </div>

                        <div class="input-box">
                            <label for="district">* Bairro</label>
                            <input id="district" maxlength="50" type="text" name="district" required>
                        </div>

                        <div class="input-box">
                            <label for="password">* Senha</label>
                            <input id="password" maxlength="50" type="password" name="password" required>
                        </div>

                        <div class="gender-inputs">
                            <div class="gender-title">
                                <h6>* Sexo</h6>
                            </div>

                            <div class="gender-group">
                                <div class="gender-input">
                                    <input type="radio" id="female" name="gender">
                                    <label for="female">Feminino</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" id="male" name="gender">
                                    <label for="male">Masculino</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" id="others" name="gender">
                                    <label for="others">Outros</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" id="none" name="gender">
                                    <label for="none">Prefiro não dizer</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
