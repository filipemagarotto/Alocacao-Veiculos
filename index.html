<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    
    <link rel="stylesheet" type="text/css" href="img/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style-home.css" media="screen" />
    <title>Home Page</title>
</head>
<body>
    <header>
        <div class="navbar container-header">
            <a class="navbar-brand text-light">Navbar</a>
            <form class="form-inline">
                <a href="#" class="btn btn-default active" role="button" aria-pressed="true" style="background-color: white;"><i class="fa-solid fa-file-contract"></i>&nbsp;Anuncie Aqui o seu Veículo</a>
                <a href="#" class="btn btn-default active" role="button" aria-pressed="true" style="background-color: white;"><i class="fa-solid fa-user"></i>&nbsp;Minhas Reservas</a>
                <a href="#" class="btn btn-default active" role="button" aria-pressed="true" style="background-color: white;"><i class="fa-solid fa-user"></i>&nbsp;Perfil</a>
            </form>
        </div>
    </header>
    <div class="container-body">
        <div class="filtroCars">
            <form class="row">
                <div class="navbar">
                    <a class="navbar-brand text-light" style="margin-top:20px;">Alugue um Carro</a>
                </div>
                <div class="navbar">
                    <form class="form-inline">
                        <div  class="col-md-4">
                            <label for="inputEmail4" class="form-label">Local de Retirada</label>
                            <i class="fa-solid fa-location-dot"></i>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Local de Retirada">
                        </div>

                        <div class="col-md-3">
                            <label for="inputEmail4" class="form-label">Data e Hora de Retirada</label>
                            <input type="date" class="form-control" id="inputEmail4" placeholder="Data e Hora de Retirada">
                        </div>

                        <div class="col-md-3">
                            <label for="inputEmail4" class="form-label">Data e Hora de Devolução</label>
                            <input type="date" class="form-control" id="inputEmail4" placeholder="Data e Hora de Devolução">
                        </div>

                        <div class="col-md-1">
                            <label for="submit14" class="form-label">&nbsp;</label>
                            <!-- <input type="submit" class="form-control" id="inputEmail4" value="Buscar"> -->
                            <button type="button" class="btn btn-primary form-control" id="inputEmail4">Buscar <b>></b></button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/i1.jpg">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Primeiro Slide</h5>
                        <p>Texto exemplo.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/i2.jpg">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Segundo Slide</h5>
                        <p>Texto exemplo.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/i3.png">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Terceciro Slide</h5>
                        <p>Texto exemplo.</p>
                </div>
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
